<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spear Academy</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="educator-navigation-sidebar">
        <div class="educator-navigation-sidebar-header">SPEAR ACADEMY</div>
        <a id="courses-btn" href="creator.html">Courses</a>
        <a id="community-btn" href="community.html">Community</a>
        <a id="quiz-btn" href="manage-quizzes.html" class="active">Quiz</a>
        <a id="profile-btn" href="profile.html">Profile</a>
    </div>
    <div id="educator-quiz-container" class="content-container">
        <div class="top-content">
            <h1>Manage Quizzes</h1>
        </div>
        <div class="main-container manage-content">
            <div id="quiz-list" class="manage-quiz-list">
                <!-- Quizzes will be populated here -->
            </div>
            <div class="button-container">
                <button id="create-quiz-button" class="action-btn">Create Quiz</button>
            </div>
            <div id="edit-quiz-form" style="display: none;">
                <h2>Edit Quiz</h2>
                <label for="edit-quiz-title">Enter new quiz name:</label>
                <input type="text" id="edit-quiz-title" placeholder="Enter new quiz name">
                <div id="edit-question-container">
                    <label for="edit-question-1">Question 1:</label>
                    <input type="text" id="edit-question-1">
                    <div id="edit-option-1-container-1" class="option-container active">
                        <label for="edit-option-1-1">Option 1:</label>
                        <input type="text" id="edit-option-1-1">
                        <label for="edit-explanation-1-1-1">Explanation 1:</label>
                        <input type="text" id="edit-explanation-1-1-1">
                        <label for="edit-correct-answer-1-1">Correct Answer:</label>
                        <input type="radio" id="edit-correct-answer-1-1" name="edit-correct-answer-1" value="1">
                    </div>
                    <div id="edit-option-2-container-1" class="option-container">
                        <label for="edit-option-2-1">Option 2:</label>
                        <input type="text" id="edit-option-2-1">
                        <label for="edit-explanation-1-2-1">Explanation 2:</label>
                        <input type="text" id="edit-explanation-1-2-1">
                        <label for="edit-correct-answer-2-1">Correct Answer:</label>
                        <input type="radio" id="edit-correct-answer-2-1" name="edit-correct-answer-1" value="2">
                    </div>
                    <div id="edit-option-3-container-1" class="option-container">
                        <label for="edit-option-3-1">Option 3:</label>
                        <input type="text" id="edit-option-3-1">
                        <label for="edit-explanation-1-3-1">Explanation 3:</label>
                        <input type="text" id="edit-explanation-1-3-1">
                        <label for="edit-correct-answer-3-1">Correct Answer:</label>
                        <input type="radio" id="edit-correct-answer-3-1" name="edit-correct-answer-1" value="3">
                    </div>
                    <div id="edit-option-4-container-1" class="option-container">
                        <label for="edit-option-4-1">Option 4:</label>
                        <input type="text" id="edit-option-4-1">
                        <label for="edit-explanation-1-4-1">Explanation 4:</label>
                        <input type="text" id="edit-explanation-1-4-1">
                        <label for="edit-correct-answer-4-1">Correct Answer:</label>
                        <input type="radio" id="edit-correct-answer-4-1" name="edit-correct-answer-1" value="4">
                    </div>
                </div>
                <div class="button-container">
                    <button id="save-quiz-button" class="btn">Save</button>
                    <button id="cancel-edit-button" class="btn">Cancel</button>
                </div>
                <input type="hidden" id="current-edit-question-index" value="1">
                <input type="hidden" id="current-edit-option-index" value="1">
            </div>

            <div id="create-quiz-form" style="display: none;">
                <h2>Create New Quiz</h2>
                <label for="new-quiz-title">Quiz Title:</label>
                <input type="text" id="new-quiz-title">
                <label for="new-section-no">Section No:</label>
                <input type="text" id="new-section-no">
                <label for="new-course-id">Course ID:</label>
                <input type="text" id="new-course-id">
                <div id="question-block-1">
                    <label for="new-question-1">Question 1:</label>
                    <input type="text" id="new-question-1">
                    <div id="option-1-container-1" class="option-container active">
                        <label for="new-option-1-1">Option 1:</label>
                        <input type="text" id="new-option-1-1">
                        <label for="new-explanation-1-1-1">Explanation 1:</label>
                        <input type="text" id="new-explanation-1-1-1">
                        <label for="new-correct-answer-1-1">Correct Answer:</label>
                        <input type="radio" id="new-correct-answer-1-1" name="correct-answer-1" value="1">
                    </div>
                    <div id="option-2-container-1" class="option-container">
                        <label for="new-option-2-1">Option 2:</label>
                        <input type="text" id="new-option-2-1">
                        <label for="new-explanation-1-2-1">Explanation 2:</label>
                        <input type="text" id="new-explanation-1-2-1">
                        <label for="new-correct-answer-2-1">Correct Answer:</label>
                        <input type="radio" id="new-correct-answer-2-1" name="correct-answer-1" value="2">
                    </div>
                    <div id="option-3-container-1" class="option-container">
                        <label for="new-option-3-1">Option 3:</label>
                        <input type="text" id="new-option-3-1">
                        <label for="new-explanation-1-3-1">Explanation 3:</label>
                        <input type="text" id="new-explanation-1-3-1">
                        <label for="new-correct-answer-3-1">Correct Answer:</label>
                        <input type="radio" id="new-correct-answer-3-1" name="correct-answer-1" value="3">
                    </div>
                    <div id="option-4-container-1" class="option-container">
                        <label for="new-option-4-1">Option 4:</label>
                        <input type="text" id="new-option-4-1">
                        <label for="new-explanation-1-4-1">Explanation 4:</label>
                        <input type="text" id="new-explanation-1-4-1">
                        <label for="new-correct-answer-4-1">Correct Answer:</label>
                        <input type="radio" id="new-correct-answer-4-1" name="correct-answer-1" value="4">
                    </div>
                </div>
                <div class="button-container">
                    <button id="next-option-button" class="btn">Next Option</button>
                    <button id="save-new-quiz-button" class="btn" style="display: none;">Save Quiz</button>
                    <button id="cancel-new-quiz-button" class="btn">Cancel</button>
                    <button id="add-question-button" class="btn">Add More Questions</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Bundle (popper.js and bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../scripts/script.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
