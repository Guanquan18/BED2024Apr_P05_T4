<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spear Academy</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!--Font Awesome Link-->
     <script src="https://kit.fontawesome.com/543bcc20b3.js" crossorigin="anonymous"></script>
           <!--BookStrap swipper js Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="navigation-panel">
        <div class="left-section">
            <img class = "icon" id= "website-icon" src="Images/icon.png" alt="icon">
            <h1>Spear Academy</h1>
        </div>
        <div class="right-section">
            <a href="student.html">Home</a>
            <a href="learning.html">My Learning</a>
            <div class = 'box'>
                <input type="text" placeholder="Search....">
                    <i class="fa fa-search"></i>
            </div>
            <div class="profile-icon">
                <div id = "profile" onclick="showPopup('view-profile-Popup')">
                    <img class = "icon" id= "profile-icon" src="Images/student-profile.jpg" alt="icon">
                    <p> My Profile </p>
                </div>
            </div>
            <div id="view-profile-Popup" class="popup">
                <div class="popup-content">
                    <span class="close-btn" onclick="hidePopup('view-profile-Popup')">&times;</span>
                    <h3>My Profile </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Slider Section -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slide-content">
                    <div class="slide-image">
                        <img src="" alt="Slide 1">
                    </div>
                    <div class="slide-text">
                        <h2>Title 1</h2>
                        <p>Description for slide 1.</p>
                        <p>Author: John Doe</p>
                        <p>Rating: ★★★★☆</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content">
                    <div class="slide-image">
                        <img src="Images/icon.png" alt="Slide 2">
                    </div>
                    <div class="slide-text">
                        <h2>Title 2</h2>
                        <p>Description for slide 2.</p>
                        <p>Author: Jane Smith</p>
                        <p>Rating: ★★★★★</p>
                    </div>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
    <script>
        function toggleMobileSearch() {
            var searchInput = document.getElementById("mySearch");
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                // Show search bar
                searchInput.style.display = "block";
            } else {
                // Hide search bar
                searchInput.style.display = "none";
            }
        }
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
        });

    </script>
</body>
</html>
