 <!-- Team Component -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spear Academy</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/543bcc20b3.js" crossorigin="anonymous"></script>
    <style>
        .navigation-panel {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        background-color: #FAF8FF;
        border-bottom: 2px solid black;

        }

        .right-section, .left-section {
        display: flex;
        align-items: center;
        }

        .left-section h1 {
        font-size: 2em;
        margin-left: 20px;
        }

        .right-section a {
        font-size: 1.4em;
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        }

        /* Search box styling */
        .box{
        height: 40px;
        display: flex;
        cursor: pointer;
        padding: 10px;
        background-color: #6F74FB;
        border-radius: 60px;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        margin-right: 20px;
        }

        .box:hover input{
        width: 400px;
        }

        .box:hover{
        border-radius: 10px;
        }

        .box input{
        width: 0;
        outline: none;
        border: none;
        font-weight: 500;
        transition: 0.8s;
        background: transparent;

        }
        .box .fa{
        color:#fff;
        font-size: 19px;
        }

        .box input::placeholder {
        color: #fff; /* Placeholder text color */
        }

        /* Profile icon styling */
        .profile-icon {
        position: relative;
        }

        #profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        }

        #profile-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        }

        #profile p {
        margin: 0;
        font-size: 1em;
        color: #333;
        text-align: center;
        }

        .icon{
        width: 80px;
        height: 80px;
        }

        .courses-container {
            margin-top: 20px; 
            padding: 20px;
        }
        .top-header{
            margin-bottom: 20px;
        }
        .course-main-container {
            padding: 20px;
        }
        .student-course-logout-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 50px;
        }

    </style>
</head>
<body>
    <div class="navigation-panel">
        <div class="left-section">
            <img class = "icon" id= "website-icon" src="../Images/icon.png" alt="icon">
            <h1>Spear Academy</h1>
        </div>
        <div class="right-section">
            <a href="./student.html">Home</a>
            <a href="./credit.html">Credit</a>
            <div class = 'box'>
                <input type="text" placeholder="Search....">
                    <i class="fa fa-search"></i>
            </div>
            <div class="profile-icon">
                <div id = "profile" onclick="showPopup('view-profile-Popup')">
                    <img class = "icon" id= "profile-icon" src="..//Images/student-profile.jpg" alt="icon">
                    <p> My Profile </p>
                </div>
            </div>
        </div>
    </div>
     <!-- Courses Container -->
     <div id="student-courses-container" class="courses-container">
        <div class="top-header">
            <h1>Courses</h1>
        </div>
        <div class="main-course-container" id="student-course-main-container"></div>
    </div>
    
    <div class="student-course-logout-button">
        <button class="btn btn-lg btn-danger" onclick="logout()"><strong>Log out</strong></button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/script.js"></script>
    <script>
        fetchAllCourses()
        function logout(){
            sessionStorage.clear();
            window.location = '/';
        }
    </script>
</body>
</html>
